{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>New topic</h2>

        <div class="row">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group {% if form.title.errors %}has-error{% endif %}">
                        {{ form.title.label_tag }}
                        {% if form.title.errors %}
                            <span class="help-block text-danger">{{ form.title.errors.as_text }}</span>
                        {% endif %}
                        <input type="text"
                               class="form-control"
                               name="{{ form.title.name }}"
                               id="{{ form.title.id_for_label }}"
                               required
                               autofocus
                               value="{{ form.title.value|default:"" }}">
                    </div>
                    <div class="form-group {% if form.url.errors %}has-error{% endif %}">
                        {{ form.url.label_tag }}
                        {% if form.url.errors %}
                            <span class="help-block text-danger">{{ form.url.errors.as_text }}</span>
                        {% endif %}
                        <input type="text"
                               class="form-control"
                               name="{{ form.url.name }}"
                               id="{{ form.url.id_for_label }}"
                               required
                               value="{{ form.url.value|default:"" }}">
                    </div>
                    <input type="submit" class="btn btn-default" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
